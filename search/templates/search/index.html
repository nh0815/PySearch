<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>PySearch</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/search.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Welcome to PySearch!</h1>
		<p>A toy search engine written in Python</p>
		<p>Type a query below</p>
	</div>
</div>

<div class="container">
	<form class="form-inline" role="form" id="form">
		<div class="form-group">
			<label for="query" class="control-label">Query</label>
			<input type="text" class="form-control input-lg" name="query" id="query"/>
			<button type="submit" role="button" class="btn btn-lg btn-primary">Search</button>
		</div>
	</form>
</div>
</body>
</html>
